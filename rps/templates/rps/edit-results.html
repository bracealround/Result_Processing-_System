{% extends "rps/base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Teachers Result Update</h5>
          <p class="card-text">Click on the the options below to add result according to your preference.</p>
          <a href="#" class="btn btn-primary">Upload Result Individually</a>
          <form action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <a href="{% url 'csv_upload' %}" class="btn btn-primary" type="submit">Upload Result</a>
        </form>
        </div>
      </div>
    </div>
{% endblock %}
