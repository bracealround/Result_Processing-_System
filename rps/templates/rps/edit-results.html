{% extends "rps/base.html" %}

{% block content %}
<h2>Teacher Result Update</h2>
<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Click on the the options below to add result according to your preference.</p>
          <a href="#" class="btn btn-primary">Upload Result As Csv</a>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-text">Here you can upload individual students result.</h4>
          <form action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
        </div>
      </div>
    </div>
</div>

    
{% endblock %}
